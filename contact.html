<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Isimbi Rehema</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:600px)">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width:601px) and (max-width:1024px)">
    <link rel="stylesheet" href="css/laptop.css" media="screen and (min-width:1025px)">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <p>Letâ€™s connect! I am always open to new conversations, feedback, or opportunities. Drop me a message below.</p>

            <form action="#" method="post" onsubmit="return validateForm()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Cell Number:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{10}"
                    placeholder="1234567890"
                    required
                />

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact: <a href="mailto:isimbi.rehema@ontariotechu.net"> isimbi.rehema@ontariotechu.net</a></p>
        <p>&copy; 2025 Isimbi Rehema</p>
    </footer>

    <script>
        function validateForm() {
            const phone = document.getElementById("phone").value;
            if (!/^[0-9]{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
